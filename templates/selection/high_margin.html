<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="../../static/bulma/css/bulma.min.css">

    <script src="https://kit.fontawesome.com/e52eb81a40.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="../../static/w2ui/w2ui-1.5.min.css" />
    <script src="../../static/js/jQuery/jquery-3.6.0.min.js"></script>
    <script src="../../static/w2ui/w2ui-1.5.min.js"></script>
    <style>
        .w_input_rate{
            width:50px
        }
        .w80{
            width:80px
        }
        .w120{
            width:120px
        }
        .w200{
            width:200px
        }
        label.label{
            font-family: "Microsoft YaHei";
            font-size: 13px;
            font-weight: 500;
        }
        .field div {
            font-family: "Microsoft YaHei";
            font-size: 10px;
            font-weight: 500;
        }
        p.help1{
            font-family: "Microsoft YaHei";
            font-size: 10px;
            font-weight: 300;
            color: #aba8a8;
            text-align: left;
            padding-left: 50px;
            margin-top: 2px;
        }
        input.input{
            border:0px;
            border-bottom: 1px solid #565353;
            height: 24px;
        }
        p.card-header-title{
            font-family:"KaiTi";
            font-size: 18px;
            font-weight: 600;
            color: #949393;
        }
        .cell{
            color:black;
        }
    </style>
</head>
<body>

<section class="hero is-primary is-fullheight">
    <section id="sec_query">
        <div class="container is-fluid">
            <div class="card">
                <header class="card-header mt-3" style="height: 35px">

                    <p class="card-header-title">
                        <i class="fas fa-plane-departure"></i>
                        &nbsp;高净利率甄股
                    </p>
                </header>
                <div class="card-content p-3">
                    <form>
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <nav class="level m-0 p-0">
                                    <label class="label level-item level-right pt-2">净利润率 > &nbsp;</label>
                                    <div class="control level-item level-left">
                                        <input class="input w_input_rate"
                                               value="30"
                                               type="text" placeholder="number only"> &nbsp; %
                                    </div>
                                </nav>
                                <p class="help1">&nbsp;明星大于40%</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <nav class="level m-0 p-0">
                                    <label class="label level-item level-right pt-2">资产负债率 < &nbsp;</label>
                                    <div class="control level-item level-left">
                                        <input class="input w_input_rate"
                                               value="60"
                                               type="text" placeholder="number only"> &nbsp; %
                                    </div>
                                </nav>
                                <p class="help1">&nbsp;正常30%-60%</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <nav class="level m-0 p-0">
                                    <label class="label level-item level-right pt-2">pe_2s < &nbsp;</label>
                                    <div class="control level-item level-left">
                                        <input class="input w_input_rate"
                                               value="25"
                                               type="text" placeholder="number only"> &nbsp; %
                                    </div>
                                </nav>
                                <p class="help1">&nbsp;按行业不一而同</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <nav class="level m-0 p-0">
                                    <label class="label level-item level-right pt-2">当季扩张速率 > &nbsp;</label>
                                    <div class="control level-item level-left">
                                        <input class="input w_input_rate"
                                               value="5"
                                               type="text" placeholder="number only"> &nbsp; %
                                    </div>
                                </nav>
                                <p class="help1">&nbsp;最近的报告季</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <nav class="level m-0 p-0">
                                    <label class="label level-item level-right pt-2">两年成长速率 >&nbsp;</label>
                                    <div class="control level-item level-left">
                                        <input class="input w_input_rate"
                                               value="65"
                                               type="text" placeholder="number only"> &nbsp; %
                                    </div>
                                </nav>
                                <p class="help1">&nbsp;两个报告年度</p>
                            </div>
                        </div>

                    </div>
                    </form>
                </div>
                <footer class="card-footer has-text-primary" style="height: 40px">
                    <a href="#" class="card-footer-item">甄 - 选</a>
                </footer>
            </div>
        </div>
    </section>
    <section id="sec_data" class="mt-3 pt-0" style="height:1000px; vertical-align:top">
        <div class="container is-fluid">

                <div id="myGrid"  style="height: 500px"></div>

        </div>
    </section>
</section>
<script>
    $('#myGrid').w2grid({
        name   : 'myGrid',
        reorderRows: true,
        show: {
            header: true,
            footer: true,
            toolbar: true,
            lineNumbers: true
        },
        columns: [
            { field: 'sname', text: 'First Name', size: '30%' },
            { field: 'scode', text: 'Last Name', size: '30%' }
        ],
        records: [
            { "recid": 1, "sname": "John", "scode": "Doe", "email": "jdoe@gmail.com", "sdate": "4/3/2012" },
            { "recid": 2, "sname": "Stuart", "scode": "Motzart", "email": "jdoe@gmail.com", "sdate": "4/3/2012" }
        ]

    });



</script>
</body>
</html>
