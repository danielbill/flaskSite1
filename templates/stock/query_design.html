<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title><!--需要一个变量传递title--> -大道</title>
    <link rel="shortcut icon" href="http://127.0.0.1/static/favicon.ico"
          type="image/x-ico" media="screen">
    <!-- 此模板固定对应上方一个查询form(layui form),下方一个数据表格(handsontable) -->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/my.css">
    <!-- js -->
    <script src="/static/js/jQuery/jquery-3.6.0.min.js"></script>



    <script>
        $(document).keyup(function (e) {//捕获文档对象的按键弹起事件
            if (e.keyCode == 13) {//按键信息对象以参数的形式传递进来了
                stock_key =$('#stock').val().trim()
                if(stock_key==''){
                    alert('值不能为空')
                    return
                }
                url = "http://127.0.0.1/stock/company_detail?code="+stock_key
                //alert(url)
                window.open(url,target="_blank");
            }
        });
    </script>
    <style>
        .bigQueryInput {
            width:400px;
            height:50px;
            padding: 5px 20px;
            font-size: large;
            color: #3c3c3c;
            background-color: rgba(244, 244, 244, 0.8);
            border-radius:  20px ;
            border: 0;
        }
    </style>

</head>
<body>
<!--内置url对象-->
<div class="layui-container layui-fluid"  style="background-color: transparent;width: calc(100% - 100px);margin-top: 10px;">


    <div class="layui-row" style="margin-top: 200px;text-align: center">
        <input id="stock" placeholder="输入个股代码或名称，回车查询" type="text" class="bigQueryInput">
    </div>

</div>




</body>
</html>
