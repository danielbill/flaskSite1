{% extends "iframe_tmpt.html" %}
{% block title %}股票查询{% endblock %}

{% block head %}
    <script>
        $(document).keyup(function (e) {//捕获文档对象的按键弹起事件
            if (e.keyCode == 13) {//按键信息对象以参数的形式传递进来了
                stock_key =$('#stock').val().trim()
                if(stock_key==''){
                    alert('值不能为空')
                    return
                }
                url = "{{ url_for('q.qStock') }}?codeOrName="+stock_key
                //alert(url)
                window.open(url,target="_blank");
            }
        });
    </script>
    <style>
        .bigQueryInput {
            width:300px;
            height:40px;
            padding: 5px 20px;
            font-size: large;
            color: #3c3c3c;
            background-color: rgba(244, 244, 244, 0.8);
            border-radius:  20px ;
            border: 0;
        }
    </style>
{% endblock %}

{% block body %}

    <div class="layui-row" style="margin-top: 180px;text-align: center;padding-left: -30px">
        <input id="stock" placeholder="输入个股代码或名称，回车查询" type="text" class="bigQueryInput">
    </div>


{% endblock %}




</body>
</html>
